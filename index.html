    <style>
        * {

        body, html {
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f0f0, #d9e4f5);
            font-family: Arial, sans-serif;

        .container {
            width: 70vw;
            height: 70vh;
            display: flex;
            flex-direction: column;

            align-items: center;
            background: white;
            border-radius: 12px;

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .social-links a {
            display: inline-block;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .social-links a:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .social-links a:hover ~ .container {
            transform: scale(1.1);
        }
        .social-links img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
